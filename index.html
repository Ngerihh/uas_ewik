<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/qgis2web.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/Pertamina_1.js"></script>
    <script>
      var map = L.map("map", {
        zoomControl: true,
        maxZoom: 28,
        minZoom: 1,
      }).fitBounds([
        [-9.476860739378166, 124.46233915977756],
        [-9.454935910884377, 124.5044256284427],
      ]);
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      );
      var autolinker = new Autolinker({
        truncate: { length: 30, location: "smart" },
      });
      var bounds_group = new L.featureGroup([]);
      function setBounds() {}
      map.createPane("pane_GoogleMaps_0");
      map.getPane("pane_GoogleMaps_0").style.zIndex = 400;
      var layer_GoogleMaps_0 = L.tileLayer(
        "https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",
        {
          pane: "pane_GoogleMaps_0",
          opacity: 1.0,
          attribution: "",
          minZoom: 1,
          maxZoom: 28,
          minNativeZoom: 0,
          maxNativeZoom: 19,
        }
      );
      layer_GoogleMaps_0;
      map.addLayer(layer_GoogleMaps_0);
      function pop_Pertamina_1(feature, layer) {
        var popupContent =
          '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' +
          (feature.properties["id"] !== null
            ? autolinker.link(feature.properties["id"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama_PRT</th>\
                        <td>' +
          (feature.properties["Nama_PRT"] !== null
            ? autolinker.link(feature.properties["Nama_PRT"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">image</th>\
                        <td>' +
          (feature.properties["image"] !== null
            ? '<img src="images/' +
              String(feature.properties["image"])
                .replace(/[\\\/:]/g, "_")
                .trim() +
              '">'
            : "") +
          "</td>\
                    </tr>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
      }

      function style_Pertamina_1_0() {
        return {
          pane: "pane_Pertamina_1",
          rotationAngle: 0.0,
          rotationOrigin: "center center",
          icon: L.icon({
            iconUrl: "markers/gas.svg",
            iconSize: [26.599999999999998, 26.599999999999998],
          }),
          interactive: true,
        };
      }
      map.createPane("pane_Pertamina_1");
      map.getPane("pane_Pertamina_1").style.zIndex = 401;
      map.getPane("pane_Pertamina_1").style["mix-blend-mode"] = "normal";
      var layer_Pertamina_1 = new L.geoJson(json_Pertamina_1, {
        attribution: "",
        interactive: true,
        dataVar: "json_Pertamina_1",
        layerName: "layer_Pertamina_1",
        pane: "pane_Pertamina_1",
        onEachFeature: pop_Pertamina_1,
        pointToLayer: function (feature, latlng) {
          var context = {
            feature: feature,
            variables: {},
          };
          return L.marker(latlng, style_Pertamina_1_0(feature));
        },
      });
      bounds_group.addLayer(layer_Pertamina_1);
      map.addLayer(layer_Pertamina_1);
      setBounds();
    </script>
  </body>
</html>
